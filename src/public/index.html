<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Em Janelas</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="detalhe">
        <img src="./background.jpg" alt="background">
    </div>

    <div class="formulario">
        <h1>Cálculu do IMC</h1>
        <span name="calculado"> </span>
        <input type="number" name="altura" placeholder="m">
        <input type="number" name="peso" placeholder="kg">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="formulario">
        <h1>Transformar °C - °F</h1>
        <span name="transformando"> </span>
        <input type="number" name="temperatura" placeholder="Temperatura">
        <button onclick="transformarC()">Transformar para C°</button>
        <button onclick="transformarF()">Transformar para °F</button>
    </div>

    <div class="formulario">
        <h1>Conversão CM - IN</h1>
        <input type="number" name="centimetro" placeholder="cm">
        <input type="number" name="polegada" placeholder="in">
    </div>

    <script>
        const entradaAltura = document.querySelector("[name=altura]");
        const entradaPeso = document.querySelector("[name=peso]");
        const saidaCalculo = document.querySelector("[name=calculado]");

        function calcular() {
            const valorAltura = parseFloat(entradaAltura.value);
            const valorPeso = parseFloat(entradaPeso.value);
            const resultado = valorPeso / (valorAltura * valorAltura);

            if(resultado){
                saidaCalculo.innerHTML = resultado;
            }
        }
    </script>

    <script>
        const saidaTemperatura = document.querySelector("[name=transformando]")
        const entradaTemperatura = document.querySelector("[name=temperatura]")

        function transformarF(){
            const valorTemperatura = parseFloat(entradaTemperatura.value)
            if(valorTemperatura){
                const resultado = (valorTemperatura * (9 / 5)) + 32
                saidaTemperatura.innerHTML = resultado + " °F"
            }
        }

        function transformarC(){
            const valorTemperatura = parseFloat(entradaTemperatura.value)
            if(valorTemperatura){
                const resultado = (valorTemperatura - 32) * (5 / 9)
                saidaTemperatura.innerHTML = resultado + " °C"
            }
        }
    </script>

    <script>
        const entradaCM = document.querySelector("[name=centimetro]")
        const entradaIN = document.querySelector("[name=polegada]")


        entradaCM.addEventListener("input", function(evento){
            const valorCM = parseFloat(evento.target.value)
            entradaIN.value = valorCM / 2.54
        })

        entradaIN.addEventListener("input", function(evento){
            const valorIN = parseFloat(evento.target.value)
            entradaCM.value = valorIN * 2.54 
        })
    </script>
</body>

</html>
